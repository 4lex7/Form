<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
    <link rel="shortcut icon" href="/IMG/password.png">
</head>
<body>
    <section class="container">
        <form action="" class="form">
            <!-- Login -->
            <div class="container-title">
                <h1 class="title" id="title">Login</h1>
            </div>
            <!-- Registrate -->
            <div class="container-register">
                <p>You not have an account?</p><a class="register" href="sign_up.html">¡Register!</a>
            </div>

            <!-- usernamer -->
            <div class="container-username">
                <label for="" class="label-username">Username *<span class="empyt-username"></span></label>
                <input type="text" class="input-username" id="input-username">
            </div>

            <!-- password -->
            <div class="container-password">
                <label for="" class="label-password">Password *<span class="empyt-password"></span></label>
                <input type="password" class="input-password" id="input-password">
                <a href="" class="a-password">¿Forgot your password?</a>
            </div>

            <!-- button -->
            <div class="container-button">
               <button type="button" class="button" id="button">Login</button>
            </div>

            <!-- span -->
            <div class="container-span">
                <p >¡Other way to login!</p>
            </div>

            <!-- img -->
            <div class="container-img">
                <img  src="/IMG/google.png" alt="" class="google">
                <img src="/IMG/facebook.png" alt="" class="facebook">
            </div>

        </form>
    </section>
<script src="/js/backend/login.js"></script>

</body>
</html>
