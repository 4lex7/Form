<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/sing_up.css">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="/IMG/password.png">
</head>
<body>
   
    <section class="container">
       <form action="" class="form" id="form-register">
        <div class="container-title">
            <h1 class="title">Sign Up</h1>
        </div>
        <!-- Login -->
        <div class="container-login">
            <p>You have an account?</p><a class="login" href="login.html">Â¡Login!</a>
        </div>
        
        <!-- Email -->
        <div class="container-email">
            <label for="" class="label-email">Email*<span class="empyt-email"></span></label>
            <input type="email" class="input-email" id="input-email" >
        </div>

        <!-- Username -->
        <div class="container-username">
            <label for="" class="label-username">Username*<span class="empyt-username"></span></label>
            <input type="text" class="input-username" id="input-username" >
        </div>

        <!-- password -->
        <div class="container-password">
            <label for="" class="label-password">Password*<span class="empyt-password"></span></label>
            <input type="text" class="input-password" id="input-password" >
        </div>

        <!-- password-confirm -->
        <div class="container-password_confirm">
            <label for="" class="label-password_confirm">Confirm password*<span class="empyt-confirm-password"></span> </label>
            <input type="text" class="input-password_confirm" id="input-password_confirm" >
        </div>
        <!-- Check -->
        <div class="container-check">
            <p class="parrafo">Accept</p>
            <a href="" class="terms">Terms and conditions</a>
            <input type="checkbox" name="" class="check" id="check">
        </div>
        <div class="container-span-check">
            <span class="empyt-check"></span>
        </div>
       
        <!-- Button -->
        <div class="container-button">
            <button type="button" class="button" >Sign up</button>
        </div>
       </form>
    </section>
    
    <script src="/js/backend/signUp.js"></script>
</body>
</html>
